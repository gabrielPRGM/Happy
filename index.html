<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <link rel="icon" href="./logo-icon.png" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./animations.css" />
    <link rel="stylesheet" href="./page-landing.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      #container {
      padding: 5rem;
      background: url("../bg.svg") no-repeat 80% /
        clamp(30rem, 54vw, 56rem);
      }
    </style>
  </head>
  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img
            class="animate-up"
            id="logo"
            src="./logo.svg"
            alt="Logomarca de Happy"
          />

          <div class="location animate-up">
            <strong>Minas Gerais</strong>
            <p>São Sebastião do Paraíso</p>
          </div>
        </header>
        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>
          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e mude o dia de muitas crianças.
            </p>

            <a class="animate-up" href="orphanages.html" title="Visite orfanatos">
              <img src="./arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
